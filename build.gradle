plugins {
    id 'org.springframework.boot' version '3.0.6'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
}

group = 'net.unita-legio'
version = '0.0.1'
sourceCompatibility = '17'
allprojects {
    repositories {
        mavenCentral()
    }
}


tasks.named('test') {
    useJUnitPlatform()
}
